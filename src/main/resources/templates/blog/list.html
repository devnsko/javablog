<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="~{header.html :: header}"></div>
    <!-- Content -->
    <div class="container my-4">
        <h1 class="mb-4 text-center">All Blog Posts</h1>
        <div class="row">
            <!-- Blog items dynamically generated -->
            <div class="col-md-4 mb-4" th:each="blogPost : ${blogs}">
                <div class="card">
                    <!-- <img th:src="${blogPost.image}" class="card-img-top" alt="Blog Image"> -->
                    <div class="card-body">
                        <h5 class="card-title" th:text="${blogPost.title}">Blog Title</h5>
                        <p class="card-text" th:text="${blogPost.content}">A short summary of the blog post...</p>
                        <p class="card-text" th:text="${blogPost.author_name}">Author</p>
                        <a th:href="@{'/blog/' + ${blogPost.id}}" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3">
        <p>&copy; 2024 My Blog. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
